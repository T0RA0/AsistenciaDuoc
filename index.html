<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia DUOC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      text-align: center;
      color: #0f2027;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.9em;
      background-color: #0f2027;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b3a4b;
    }
    #estado {
      margin-top: 1em;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Asistencia DUOC</h2>
    <form id="formulario" action="javascript:void(0);">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <label for="email">Correo institucional:</label>
      <input type="email" id="email" required placeholder="usuario@duocuc.cl" />

      <button type="submit">Registrar Asistencia</button>
    </form>
    <p id="estado"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxX8kLj9fwibwg-DA0dIjVATY1y_AqBn57L-reu5uFbdeh3-qgB_ti0jgdDg4Rm6Bsj/exec";
    const lat_ref = -33.18122;
    const lon_ref = -70.66713;

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const rad = Math.PI / 180;
      const œÜ1 = lat1 * rad;
      const œÜ2 = lat2 * rad;
      const ŒîœÜ = (lat2 - lat1) * rad;
      const ŒîŒª = (lon2 - lon1) * rad;
      const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const estado = document.getElementById("estado");

      // Validar dominio del correo
      if (!email.endsWith("@duocuc.cl")) {
        estado.innerText = "‚ùå Solo se permiten correos @duocuc.cl";
        return;
      }

      estado.innerText = "üìç Obteniendo ubicaci√≥n...";

      if (!navigator.geolocation) {
        estado.innerText = "‚ùå Tu navegador no soporta geolocalizaci√≥n.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const distancia = calcularDistancia(lat, lon, lat_ref, lon_ref);

        if (distancia <= 100) {
          estado.innerText = "‚úÖ Dentro del √°rea permitida. Registrando...";

          const formData = new FormData();
          formData.append("nombre", nombre);
          formData.append("email", email);
          formData.append("latitud", lat);
          formData.append("longitud", lon);
          formData.append("distancia", distancia.toFixed(2));

          try {
            const res = await fetch(scriptURL, {
              method: "POST",
              body: formData
            });

            const respuesta = await res.text();
            if (respuesta === "OK") {
              estado.innerText = `‚úÖ Usuario ${nombre} registrado en la asistencia.`;
            } else {
              estado.innerText = `‚ö†Ô∏è Respuesta inesperada: ${respuesta}`;
            }
          } catch (err) {
            estado.innerText = "‚ùå Error al enviar los datos.";
          }
        } else {
          estado.innerText = `‚ùå Est√°s fuera del rango permitido. Distancia: ${distancia.toFixed(2)} m`;
        }
      }, () => {
        estado.innerText = "‚ùå No se pudo obtener tu ubicaci√≥n.";
      });
    });
  </script>
</body>
</html>
